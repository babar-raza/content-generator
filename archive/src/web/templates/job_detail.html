<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job {{ job_id }} - UCOP</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Job: <span id="job-id">{{ job_id }}</span></h1>
            <div class="breadcrumb">
                <a href="/">Dashboard</a> / Job {{ job_id }}
            </div>
        </header>

        <!-- Job Controls -->
        <div class="section">
            <div class="job-controls">
                <div class="job-info">
                    <div class="job-status">
                        <h3>Status: <span id="job-status" class="badge">LOADING</span></h3>
                        <p>Topic: <span id="job-topic">-</span></p>
                        <p>Started: <span id="job-started">-</span></p>
                        <p>Progress: <span id="job-progress">0%</span></p>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="btn btn-warning" onclick="pauseJob()" id="pause-btn">
                        ‚è∏Ô∏è Pause
                    </button>
                    <button class="btn btn-success" onclick="resumeJob()" id="resume-btn" disabled>
                        ‚ñ∂Ô∏è Resume
                    </button>
                    <button class="btn" onclick="stepJob()">
                        ‚è≠Ô∏è Step
                    </button>
                    <button class="btn btn-danger" onclick="cancelJob()">
                        ‚ùå Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Agent Pipeline -->
        <div class="section">
            <div class="section-header">
                <h2>üîÑ Agent Pipeline</h2>
                <button class="btn btn-sm" onclick="showAddAgent()">+ Add Agent</button>
            </div>
            <div class="pipeline" id="agent-pipeline">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Live Output -->
        <div class="section">
            <h2>üìù Live Output</h2>
            <div class="output-console" id="output-console">
                <div class="output-line">Connecting to job stream...</div>
            </div>
        </div>

        <!-- Agent Details -->
        <div class="section">
            <h2>üìä Agent Details</h2>
            <table class="agents-table">
                <thead>
                    <tr>
                        <th>Agent</th>
                        <th>Status</th>
                        <th>Started</th>
                        <th>Duration</th>
                        <th>Output</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="agents-details">
                    <tr>
                        <td colspan="6" class="no-data">Waiting for agents...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Agent Modal -->
    <div id="add-agent-modal" class="modal">
        <div class="modal-content">
            <h2>Insert Agent</h2>
            <form id="add-agent-form">
                <div class="form-group">
                    <label>Insert After:</label>
                    <select id="insert-after" required>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Agent Type:</label>
                    <select id="agent-type" required>
                        <option value="">Select agent...</option>
                        <option value="reviewer">Code Reviewer</option>
                        <option value="optimizer">Content Optimizer</option>
                        <option value="translator">Translator</option>
                        <option value="linker">Link Injector</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Parameters (JSON):</label>
                    <textarea id="agent-params" rows="4">{}</textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeAddAgent()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Insert Agent</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const JOB_ID = '{{ job_id }}';
    </script>
    <script src="/static/js/job_detail.js"></script>
</body>
</html>
