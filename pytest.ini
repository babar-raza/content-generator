[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: Integration tests that may require external dependencies
    slow: Slow tests that take more than 5 seconds
    e2e: End-to-end tests that test full workflows
    unit: Fast unit tests
    smoke: Quick smoke tests for CI/CD
    live: Live mode tests using real services and samples/ data (requires TEST_MODE=live)

addopts =
    -v
    --strict-markers
    --tb=short

timeout = 300

[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2

[coverage:html]
directory = htmlcov
