name: Content Generator CI

on:
  pull_request:
  push:
    branches: [main]
    tags:
      - "wave*"
      - "v*"
  workflow_dispatch:
    inputs:
      run_live_e2e:
        description: 'Run Live E2E on self-hosted runner (requires Ollama + ChromaDB)'
        required: false
        type: boolean
        default: false

jobs:
  required-gates:
    name: Required Gates (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        env:
          TEST_MODE: mock
          ALLOW_NETWORK: 0
        run: |
          if [[ "${{ matrix.python-version }}" == "3.11" ]]; then
            pytest tests/integration/ -v --tb=short -m "not (live or network)" -n 0 --timeout=180 --timeout-method=signal
          else
            pytest tests/integration/ -v --tb=short -m "not (live or network)" -n auto --timeout=180 --timeout-method=signal
          fi

      - name: Run E2E mock tests
        env:
          TEST_MODE: mock
          ALLOW_NETWORK: 0
        run: |
          pytest tests/e2e_mock/ -v --tb=short -m "not (live or network)"

      - name: Run capability mock tests (required tier)
        env:
          TEST_MODE: mock
          ALLOW_NETWORK: 0
          PYTHONHASHSEED: 0
        run: |
          mkdir -p reports/_ci/mock
          python tools/run_capabilities.py \
            --mode mock \
            --tier required \
            --outdir reports/_ci/mock \
            --timeout_seconds 180

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: |
            reports/_ci/
            !reports/_ci/**/*.env
          retention-days: 7

  optional-gates:
    name: Optional Gates (Live Tests)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for API keys
        id: check_secrets
        run: |
          if [[ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]] && [[ -n "${{ secrets.GOOGLE_API_KEY }}" ]]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Run live tests (extended tier)
        if: steps.check_secrets.outputs.secrets_available == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PYTHONHASHSEED: 0
        run: |
          pytest -m live tests/live/ -v --tb=short || true
          mkdir -p reports/_ci/live
          python tools/run_capabilities.py \
            --mode live \
            --tier extended \
            --outdir reports/_ci/live \
            --timeout_seconds 300 || true

      - name: Skip live tests
        if: steps.check_secrets.outputs.secrets_available != 'true'
        run: |
          echo "::notice::Skipping live tests - API keys not configured in repository secrets"

  security-gates:
    name: Security Gates
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit detect-secrets

      - name: Run Bandit (Security Linting)
        continue-on-error: true
        run: |
          echo "::group::Bandit Security Scan"
          mkdir -p reports
          bandit -r src -x tests -f txt -o reports/bandit_report.txt || true
          cat reports/bandit_report.txt || echo "No Bandit report generated"
          echo "::endgroup::"
          echo "::notice::Bandit scan completed (soft gate - does not fail build)"

      - name: Run pip-audit (Dependency Vulnerability Scan)
        continue-on-error: true
        run: |
          echo "::group::pip-audit Dependency Scan"
          mkdir -p reports
          pip-audit -r requirements.txt --desc -o reports/pip_audit_report.txt || true
          cat reports/pip_audit_report.txt || echo "No pip-audit report generated"
          echo "::endgroup::"
          echo "::notice::pip-audit scan completed (soft gate - does not fail build)"

      - name: Run detect-secrets (Secret Scanning)
        continue-on-error: true
        run: |
          echo "::group::Secret Scanning"
          # Create baseline if it doesn't exist
          if [ ! -f .secrets.baseline ]; then
            detect-secrets scan --baseline .secrets.baseline --exclude-files 'reports/.*' || true
            echo "Created new secrets baseline"
          fi
          # Scan for new secrets (soft gate for initial rollout)
          detect-secrets scan --baseline .secrets.baseline --exclude-files 'reports/.*' || true
          echo "::endgroup::"
          echo "::notice::Secret scan completed (soft gate - does not fail build)"

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
          retention-days: 30

  live-e2e-skeleton:
    name: Live E2E Skeleton (Import Verification)
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Live E2E imports
        run: |
          echo "::group::Live E2E Import Verification"
          python -c "import tools.live_e2e.run_live_e2e as r; print('✓ Import OK')"
          python -c "from tools.live_e2e.run_live_e2e import run_phase_0; print('✓ Preflight callable')"
          python -c "from tools.live_e2e.run_live_e2e import check_output_size; print('✓ Output validation callable')"
          echo "::endgroup::"

      - name: Verify graceful skipping without services
        run: |
          echo "::group::Graceful Skip Verification"
          # Verify that preflight checks return structured failure (not crash) when services unavailable
          python -c "
          from tools.live_e2e.run_live_e2e import run_phase_0
          from pathlib import Path
          import tempfile
          with tempfile.TemporaryDirectory() as tmpdir:
              result = run_phase_0(Path(tmpdir))
              print(f'Preflight result: {result}')
              # Should gracefully report missing services, not crash
              assert 'status' in result, 'Result must have status field'
              assert 'checks' in result, 'Result must have checks field'
              print('✓ Graceful skip verified')
          " || echo "::notice::Live E2E framework gracefully handles missing services"
          echo "::endgroup::"

  live-e2e-selfhosted:
    name: Live E2E Full (Self-Hosted)
    runs-on: self-hosted
    if: github.event.inputs.run_live_e2e == 'true'
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Live E2E Full Suite
        env:
          TEST_MODE: live
          OLLAMA_BASE_URL: http://localhost:11434
          OLLAMA_MODEL: phi4-mini:latest
        run: |
          bash scripts/run_live_e2e_ollama_real.sh

      - name: Upload Live E2E Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-e2e-evidence
          path: |
            reports/live_e2e_full_v3_gates/
            reports/live_e2e_prod/
          retention-days: 30
