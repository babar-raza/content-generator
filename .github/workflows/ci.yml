name: Content Generator CI

on:
  pull_request:
  push:
    branches: [main]
    tags:
      - "wave*"
      - "v*"

jobs:
  required-gates:
    name: Required Gates (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short

      - name: Run E2E mock tests
        run: |
          pytest tests/e2e_mock/ -v --tb=short

      - name: Run capability mock tests
        env:
          PYTHONHASHSEED: 0
        run: |
          mkdir -p reports/_ci/mock
          python -m tools.run_capabilities \
            --mode mock \
            --outdir reports/_ci/mock \
            --timeout_seconds 180

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: |
            reports/_ci/
            !reports/_ci/**/*.env
          retention-days: 7

  optional-gates:
    name: Optional Gates (Live Tests)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for API keys
        id: check_secrets
        run: |
          if [[ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]] && [[ -n "${{ secrets.GOOGLE_API_KEY }}" ]]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Run live tests
        if: steps.check_secrets.outputs.secrets_available == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PYTHONHASHSEED: 0
        run: |
          pytest -m live tests/live/ -v --tb=short || true
          mkdir -p reports/_ci/live
          python -m tools.run_capabilities \
            --mode live \
            --outdir reports/_ci/live \
            --timeout_seconds 180 || true

      - name: Skip live tests
        if: steps.check_secrets.outputs.secrets_available != 'true'
        run: |
          echo "::notice::Skipping live tests - API keys not configured in repository secrets"
